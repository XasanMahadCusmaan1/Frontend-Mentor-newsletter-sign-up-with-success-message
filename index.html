<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter-signup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="content-side">
        <div class="content-container">
          <div class="uper-content">
            <h1>Stay Updated!</h1>
            <p class="p1">
              Join 60,000+ Product managers recieving monthly updates on:
            </p>
          </div>
          <div class="middle-content">
            <div class="p-middle">
              <div class="image">
                <img
                  src="/assets/images/icon-success.svg"
                  alt="icon-success"
                  width="15px"
                  height="15px" />
              </div>
              <div class="p-side">
                <p>Product discovery and build what matters</p>
              </div>
            </div>
            <div class="p-middle">
              <div class="image">
                <img
                  src="/assets/images/icon-success.svg"
                  alt="icon-success"
                  width="15px"
                  height="15px" />
              </div>
              <div class="p-side">
                <p>Measuring to ensure updates are a success</p>
              </div>
            </div>
            <div class="p-middle">
              <div class="image">
                <img
                  src="/assets/images/icon-success.svg"
                  alt="icon-success"
                  width="15px"
                  height="15px" />
              </div>
              <div class="p-side">
                <p>Add much more</p>
              </div>
            </div>
          </div>
          <div class="bottom-content">
            <label>Email address</label>
            <input
              type="email"
              name="email"
              placeholder="ash@loremcompany.com" />
          </div>
          <button>Subscribe to monthly newsletter</button>
        </div>
      </section>
      <section class="image-side">
        <img
          class="main-image"
          src="/assets/images/illustration-sign-up-desktop.svg"
          alt="illustration-sign-up-desktop" />
      </section>
    </main>
  </body>
</html>
